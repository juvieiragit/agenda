<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campanha da Mãe Rainha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #0d1b2a;
      color: #e0e6ed;
    }

    h1, h2 {
      color: #e0e6ed;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select,
    input[type="text"],
    button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      max-width: 300px;
      background-color: #1b263b;
      color: #e0e6ed;
      border: 1px solid #415a77;
      border-radius: 4px;
    }

    button {
      background-color: #1c7293;
      cursor: pointer;
    }

    button:hover {
      background-color: #145374;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #1b263b;
      color: #e0e6ed;
    }

    th,
    td {
      border: 1px solid #415a77;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #2a3d5a;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .title-icon {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-icon svg {
      width: 32px;
      height: 32px;
      fill: #e0e6ed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M32 2L12 18v42h16V40h8v20h16V18L32 2z"/>
        <path d="M24 26h16v8H24z"/>
      </svg>
      <h1>Sistema da Campanha da Mãe Rainha</h1>
    </div>

    <h2>Cadastro de Participantes (Administrador)</h2>
    <form id="cadastro-form">
      <label for="nome">Nome do morador:</label>
      <input type="text" id="nome" required />

      <label for="apartamento">Número do apartamento:</label>
      <input type="text" id="apartamento" required />

      <label for="bloco">Bloco:</label>
      <select id="bloco">
        <option value="">Selecione o bloco</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>

      <label for="dia-ideal">Dia ideal (1 a 31):</label>
      <select id="dia-ideal">
        <option value="">Selecione um dia</option>
      </select>

      <button type="submit">Cadastrar morador</button>
    </form>

    <h2>Registro de Recebimento</h2>
    <form id="recebimento-form">
      <label for="morador-recebimento">Selecione seu nome:</label>
      <select id="morador-recebimento">
        <option value="">Selecione um morador</option>
      </select>

      <button type="submit">RECEBIDO</button>
    </form>

    <h2>Histórico de Posse</h2>
    <table id="historico">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Apartamento</th>
          <th>Bloco</th>
          <th>Data de Recebimento</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    const cadastroForm = document.getElementById('cadastro-form');
    const recebimentoForm = document.getElementById('recebimento-form');
    const selectMorador = document.getElementById('morador-recebimento');
    const historicoTable = document.querySelector('#historico tbody');
    const selectDiaIdeal = document.getElementById('dia-ideal');

    for (let i = 1; i <= 31; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      selectDiaIdeal.appendChild(option);
    }

    const webAppUrl = "https://script.google.com/macros/s/AKfycbxP7RJh2lb5qs_nKCEcmvfoIyQ__rcbdaSOWZG1QhUfGqH5lL86gZsqMA2UUnvu3wul/exec";

    let moradores = [];
    let historico = [];

    cadastroForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const apartamento = document.getElementById('apartamento').value;
      const bloco = document.getElementById('bloco').value;
      const diaIdeal = document.getElementById('dia-ideal').value;

      const morador = { nome, apartamento, bloco, diaIdeal };

      fetch(webAppUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ acao: 'cadastrar', ...morador })
      });

      moradores.push(morador);

      const option = document.createElement('option');
      option.value = nome;
      option.textContent = nome;
      selectMorador.appendChild(option);

      cadastroForm.reset();
    });

    recebimentoForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = selectMorador.value;
      if (!nome) return;

      const morador = moradores.find(m => m.nome === nome);
      const data = new Date().toLocaleDateString('pt-BR');
      historico.push({ ...morador, data });

      fetch(webAppUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          acao: 'registrar',
          nome: morador.nome,
          apartamento: morador.apartamento,
          bloco: morador.bloco
        })
      });

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${morador.nome}</td>
        <td>${morador.apartamento}</td>
        <td>${morador.bloco}</td>
        <td>${data}</td>
      `;
      historicoTable.appendChild(row);

      recebimentoForm.reset();
    });
  </script>
</body>
</html>
