<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campanha da Mãe Rainha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #0b1f3a;
      color: #ffffff;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }

    h2 {
      margin-top: 40px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select,
    input[type="text"],
    button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      max-width: 300px;
      background-color: #142c4a;
      color: #ffffff;
      border: 1px solid #2e4a72;
    }

    button:hover {
      background-color: #1a3b60;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #1e3a5f;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 2 L42 12 H52 V54 H12 V12 H22 L32 2 Z M24 54 V36 H40 V54" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      Sistema da Campanha da Mãe Rainha
    </h1>

    <h2>Cadastro de Participantes (Administrador)</h2>
    <form id="cadastro-form">
      <label for="nome">Nome do morador:</label>
      <input type="text" id="nome" required />

      <label for="apartamento">Número do apartamento:</label>
      <input type="text" id="apartamento" required />

      <label for="bloco">Bloco:</label>
      <select id="bloco">
        <option value="">Selecione o bloco</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>

      <label for="dia-ideal">Dia ideal (1 a 31):</label>
      <select id="dia-ideal">
        <option value="">Selecione um dia</option>
        <!-- Dias de 1 a 31 serão adicionados via JS -->
      </select>

      <button type="submit">Cadastrar morador</button>
    </form>

    <h2>Registro de Recebimento</h2>
    <form id="recebimento-form">
      <label for="morador-recebimento">Selecione seu nome:</label>
      <select id="morador-recebimento">
        <option value="">Selecione um morador</option>
        <!-- Moradores cadastrados serão adicionados aqui -->
      </select>

      <button type="submit">RECEBIDO</button>
    </form>

    <h2>Histórico de Posse</h2>
    <table id="historico">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Apartamento</th>
          <th>Bloco</th>
          <th>Data de Recebimento</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registros serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const cadastroForm = document.getElementById('cadastro-form');
    const recebimentoForm = document.getElementById('recebimento-form');
    const selectMorador = document.getElementById('morador-recebimento');
    const historicoTable = document.querySelector('#historico tbody');
    const selectDiaIdeal = document.getElementById('dia-ideal');

    for (let i = 1; i <= 31; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      selectDiaIdeal.appendChild(option);
    }

    const webAppUrl = "https://script.google.com/macros/s/AKfycbwjSNz22PkG_n8yiNRnkW36MdeG83TMpIwsIig1HNMobyXVZbWuuc_ibALP94BgVhWd/exec";

    let moradores = [];

    async function carregarMoradores() {
      try {
        const response = await fetch(`${webAppUrl}?acao=cadastrados`);
        const data = await response.json();

        moradores = data;

        selectMorador.innerHTML = `<option value="">Selecione um morador</option>`;
        moradores.forEach(morador => {
          const option = document.createElement('option');
          option.value = morador.nome;
          option.textContent = morador.nome;
          selectMorador.appendChild(option);
        });
      } catch (error) {
        console.error("Erro ao carregar moradores:", error);
      }
    }

    carregarMoradores();

    cadastroForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const apartamento = document.getElementById('apartamento').value;
      const bloco = document.getElementById('bloco').value;
      const diaIdeal = document.getElementById('dia-ideal').value;

      const morador = { nome, apartamento, bloco, diaIdeal };

      fetch(webAppUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ acao: 'cadastrar', ...morador })
      });

      moradores.push(morador);

      const option = document.createElement('option');
      option.value = nome;
      option.textContent = nome;
      selectMorador.appendChild(option);

      cadastroForm.reset();
    });

    recebimentoForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = selectMorador.value;
      if (!nome) return;

      const morador = moradores.find(m => m.nome === nome);
      const data = new Date().toLocaleDateString('pt-BR');

      fetch(webAppUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          acao: 'registrar',
          nome: morador.nome,
          apartamento: morador.apartamento,
          bloco: morador.bloco
        })
      });

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${morador.nome}</td>
        <td>${morador.apartamento}</td>
        <td>${morador.bloco}</td>
        <td>${data}</td>
      `;
      historicoTable.appendChild(row);

      recebimentoForm.reset();
    });
  </script>
</body>
</html>
